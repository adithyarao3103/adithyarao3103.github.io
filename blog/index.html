---
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="description" content="Interactive blogs.">
    <meta name="author" content="Adithya A Rao">
    <meta name="keywords" content="Physics, Sandbox">
    <title>Adithya A Rao | Blog</title>
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
    <link rel="stylesheet" type="text/css" href="main.css">
    <!-- <link rel="stylesheet" type="text/css" href="/css/loading.css"> -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- <script src="/js/loading.js"></script> -->
</head>

<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-NSVCQCHEEQ"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-NSVCQCHEEQ');
</script>

<body>
    <iframe src="https://visitor-counter-adithyarao3103.vercel.app/increment?name=blog" style="display:none"></iframe>
    <nav class="navbar" id="navbar-mob">
        <div class="menu-toggle" onclick="toggleMenu()"><div class="bdrop"></div><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-align-justify"><path d="M3 12h18"/><path d="M3 18h18"/><path d="M3 6h18"/></svg>
    </div>
    </nav>
    <nav class="navbar navClose" id="navbar">
        <a onclick="window.location = '../?section=about'">About</a>
        <a onclick="window.location = '../?section=research'">Research</a>
        <a onclick="window.location = '../?section=honors'">Honors</a>
        <a onclick="window.location = '../?section=other'">Misc.</a>
        <a onclick="window.location = '../?section=notes'">Notes</a>
        <a onclick="window.location = '/blog'; toggleMenu()">Blog</a>
        <a onclick="window.location = '/art'; toggleMenu();">Art</a>
    </nav>
    <div class="bg-cont" id="before-bg">
        <div class="bdrop-bg"></div>
    </div>

    
    <div id="main-cont">
        <div id="main">
            <center><h1>BLOG</h1>
            Academic, Technical and Personal Musings<br>
            </center>

            <div id="search">
                <div id="search-box">
                        <input type="text" id="search-input" placeholder="Search blog posts...">
                </div>
            </div>
            
            {% for post in site.data.posts.posts %}

            <div class="project">
                <h2>{{ post.title }}&nbsp;<span class="date">|&nbsp; {{ post.date }}</span></h2>
                <span class="tags">
                    {% for tag in post.tags %}
                        {{ tag }}
                    {% endfor %}
                </span>
                <div class="desc">
                    {{ post.desc }}
                </div>
                <report><i class="report-icons" data-lucide="rss"></i> <a href="{{ post.link }}" target="_blank">Read more</a></report>                    
            </div>

            {% endfor %}
            
        </div>
    </div>


</body>
<script>
    lucide.createIcons();
    icons = document.getElementsByClassName("social-icon-footer");
    for (let i = 0; i < icons.length; i++) {
        icons[i].setAttribute('stroke-width', '1');
    }
</script>
<script src="main.js"></script>
<script src="search.js"></script>
<!-- <script src="/js/loading-handler.js"></script> -->
</html>
