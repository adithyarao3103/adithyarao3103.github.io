<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403 - Access Denied</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f8f9fa;
            color: #333;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            padding: 3rem 2rem;
            border-radius: 8px;
            border: 1px solid #e9ecef;
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        .error-code {
            font-size: 4rem;
            font-weight: 700;
            color: #6c757d;
            margin-bottom: 1rem;
        }

        .error-title {
            font-size: 1.5rem;
            color: #495057;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .error-message {
            color: #6c757d;
            line-height: 1.6;
            margin-bottom: 2rem;
            font-size: 1rem;
        }

        .back-button {
            display: inline-block;
            background: #f8f9fa;
            color: #495057;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 4px;
            border: 1px solid #dee2e6;
            font-weight: 500;
            transition: background-color 0.2s ease, border-color 0.2s ease;
        }

        .back-button:hover {
            background: #e9ecef;
            border-color: #adb5bd;
        }

        .icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        @media (max-width: 480px) {
            .container {
                padding: 2rem 1.5rem;
            }
            
            .error-code {
                font-size: 3rem;
            }
            
            .error-title {
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸš«</div>
        <div class="error-code">403</div>
        <h1 class="error-title">Access Denied</h1>
        <p class="error-message">
            You don't have permission to access this page. This could be due to insufficient privileges or restricted access to this resource.
        </p>
        <a href="javascript:history.back()" class="back-button">Go Back</a>
    </div>
</body>
</html>
